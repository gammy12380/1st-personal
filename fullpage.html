<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="fullpage">
        <div class="section">One</div>
        <div class="section">
            <div class="slide" data-anchor="slide1">Two 1</div>
            <div class="slide" data-anchor="slide2">Two 2</div>
        </div>
        <div class="section">Three</div>
        <div class="section">Four</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.js"></script>
    <script>         new fullpage("#fullpage", { licenseKey: "YOUR KEY HERE", sectionsColor: ["yellow", "orange", "#C0C0C0", "#ADD8E6"], });      </script>
</body>

</html>

 -->
